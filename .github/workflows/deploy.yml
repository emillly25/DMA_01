name: deploy

on:
  push: 
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.heroku_api_key}}
          heroku_email: ${{secrets.heroku_email}}
          heroku_app_name: "dma-01" 
